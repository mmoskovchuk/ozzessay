<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<text fill="#929292">
		<tspan x="50%" y="20" style="font: 300 18px Roboto;" text-anchor="middle">Once the order is approved</tspan>
		<tspan x="50%" y="40" style="font: 300 18px Roboto;" text-anchor="middle">it gets into our system </tspan>
		<tspan x="50%" y="60" style="font: 300 18px Roboto;" text-anchor="middle">and we assign a writer</tspan>
		<tspan x="50%" y="80" style="font: 300 18px Roboto;" text-anchor="middle">who will finish</tspan>
		<tspan x="50%" y="100" style="font: 300 18px Roboto;" text-anchor="middle">your paper on time</tspan>
	</text>
</svg>